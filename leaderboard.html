<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - MathChamp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
    }
    .leaderboard {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    .leaderboard h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="leaderboard">
    <h2 id="classTitle">Leaderboard</h2>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Date</th>
          <th>Correct Rate (%)</th>
        </tr>
      </thead>
      <tbody id="leaderboardTable">
        <!-- Data will be dynamically inserted -->
      </tbody>
    </table>
  </div>
  <script type="module" src="leaderboard.js"></script>
</body>
</html>
