<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Selection - MathChamp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }
    .box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .box h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    .class-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .class-list li {
      margin: 10px 0;
    }
    .class-list button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      transition: background 0.3s;
    }
    .class-list button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Select Your Class</h2>
    <ul class="class-list">
      <li><button data-class="1A">Class 1A</button></li>
      <li><button data-class="1B">Class 1B</button></li>
      <li><button data-class="1C">Class 1C</button></li>
      <li><button data-class="1D">Class 1D</button></li>
      <li><button data-class="2A">Class 2A</button></li>
      <li><button data-class="2B">Class 2B</button></li>
      <li><button data-class="2C">Class 2C</button></li>
      <li><button data-class="2D">Class 2D</button></li>
    </ul>
  </div>
  <script type="module" src="homepage.js"></script>
</body>
</html>
