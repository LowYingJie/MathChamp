<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MathChamp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #007bff, #6a11cb);
    }
    .box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .box h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    .inputBox {
      margin-bottom: 20px;
    }
    .inputBox label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    .inputBox input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .box button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <div class="inputBox">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="inputBox">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="inputBox">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Signup</button>
    </form>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
