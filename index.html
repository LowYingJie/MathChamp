<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathChamp - Login</title>
  <style>
    /* Add your existing styles here */
  </style>
</head>
<body>
  <div class="box">
    <form id="loginForm" autocomplete="off" aria-label="Login Form">
      <h2>MathChamp Login</h2>
      <div class="inputBox">
        <input type="email" id="email" required aria-label="Email Address">
        <span>Email</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" id="password" required aria-label="Password">
        <span>Password</span>
        <i></i>
      </div>
      <div class="links">
        <a href="password.html">Forgot Password?</a>
      </div>
      <input type="submit" value="Login" aria-label="Login Button">
    </form>
    <hr>
    <form id="registerForm" autocomplete="off" aria-label="Register Form">
      <h2>MathChamp Register</h2>
      <div class="inputBox">
        <input type="email" id="registerEmail" required aria-label="Register Email Address">
        <span>Email</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" id="registerPassword" required aria-label="Register Password">
        <span>Password</span>
        <i></i>
      </div>
      <input type="submit" value="Register" aria-label="Register Button">
    </form>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
